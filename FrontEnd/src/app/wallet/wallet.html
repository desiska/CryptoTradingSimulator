<mat-card>
  <mat-card-header>
    <mat-card-title>My Crypto Wallet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
        <td mat-cell *matCellDef="let element"> {{ element.currency }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity | number:'1.8-8' }} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
          No cryptocurrencies found in your wallet.
        </td>
      </tr>
    </table>

    <div *ngIf="!isLoading && !errorMessage && dataSource.data.length === 0" class="no-data-message">
      Your wallet is empty. Make a purchase to add cryptocurrencies.
    </div>

  </mat-card-content>
</mat-card>
