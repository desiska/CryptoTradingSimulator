<div class="transaction-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{ type === 'buy' ? 'Buy' : 'Sell' }} {{ currency }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="performTransaction()">
        <mat-form-field appearance="fill">
          <mat-label>Currency Pair</mat-label>
          <input matInput [value]="currency" name="currency" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput [value]="price | number:'1.2-8'" name="price" readonly>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput type="number" [(ngModel)]="quantity" name="quantity" required min="0.00000000001">
        </mat-form-field>

        <div class="transaction-buttons">
          <button mat-raised-button [color]="type === 'buy' ? 'primary' : 'warn'" type="submit">
            {{ type === 'buy' ? 'Buy' : 'Sell' }}
          </button>
          <button mat-raised-button type="button" (click)="onCancel()" style="margin-left: 8px;">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
